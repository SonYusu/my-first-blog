<html>
    <head>
        <title>blog created by joker</title>
    </head>
    <body>
        <div>
            <h1><a href="">Jokers Blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.published_date }}</p>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </body>

</html>
