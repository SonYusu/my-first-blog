{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <h2><a href="{% url 'post_edit' post.pk %}" class="top-menu">to edit this article</a></h2>
        {% endif %}
    </div>
{% endblock %}
